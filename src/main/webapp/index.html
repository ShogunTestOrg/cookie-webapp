<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
</head>
<body>
    <h2>Enter Your Details</h2>
    <form action="CreateCookieServlet" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Secret Code:</td>
                <td><input type="text" name="secretcode" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Create Cookie">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <a href="ReadCookieServlet">View Stored Information</a>
</body>
</html>
